<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="disappear_msg hide">YOU WIN!!!!!!!!!!</div>
    <div class="heading">
        <h1>STONE PAPER AND SIZOR</h1>
    </div>
    <div class="reset_container">
        <button class="reset"> Reset </button>
    </div>
    <div class="main_container">
        <div class="choice" id="stone"></div>
        <div class="choice" id="paper"></div>
        <div class="choice" id="scissor"></div>
    </div>
    <div class="score_container box">
        <div class="score">
            <p id="user_score">0</p>
            <p>YOUR</p>
            
        </div>
        <div class="score">
            <p id="comp_score">0</p>
            <p>COMPUTER</p>
        </div>
    </div>
    <div class="msg_container box">
        <p class="msg">SELECT YOUR CHOICE</p>
    </div>
    <script src="./app.js"></script>
</body>
</html>
